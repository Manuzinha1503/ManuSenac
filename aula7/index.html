<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <img src="1.jpg" id="banner" width="800" height="200" />
    <br>
    <input type="button" onclick="Ir()" value="IR">
    <input type="button"  onclick="voltar()" value="Voltar" />

    <script>
        var imagens = [
            "1.jpg",
            "2.jpg",
            "3.png",
        ];
 
        var indice = 0;
 
        var banner = document.getElementById('banner');
 
        function monstrarImagens(){
            banner.src = imagens[indice];
        }
 
        function Ir(){
            //incrementar o indice
            indice++;
            if(indice >= imagens.length){
                indice = 0;
            }
            monstrarImagens();
 
        }
        function voltar(){
            indice--;
            if(indice < 0){
                 indice = imagens.length - 1;  
            }
            monstrarImagens();
        }
 
 
    </script>
 
</body>
</html>
